<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">RUNNEA</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/races"></ion-back-button>      
  </ion-buttons>
    
  <ion-buttons slot = "end">
    <ion-button href="/races" shape = "round"><ion-icon name="list" size= "large" color = "primary"></ion-icon></ion-button>
    <ion-button href="/map" shape = "round"><ion-icon name="map-sharp" size = "large" color = "primary"></ion-icon></ion-button>
    <ion-button href="/profile" shape = "round"><ion-icon name="person-circle-outline" size = "large" color = "primary"></ion-icon></ion-button>
  </ion-buttons>
     
    
       
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-title><b>{{data.title}}</b></ion-card-title>
      <ion-card-subtitle>{{data.author}}</ion-card-subtitle>
    </ion-card-header>

    <ion-item><ion-label><b>Distance:</b> {{data.distance}} km</ion-label></ion-item>
    <ion-item><ion-label><b>Description:</b> {{data.description}} </ion-label></ion-item>
    <ion-item><ion-label><b>Date:</b> {{data.date}} </ion-label></ion-item>
    <ion-item><b>Subscribers:</b></ion-item>
    <ion-card-content>
      <ion-list>

    <ion-item *ngFor = "let sub of data.subscribers">
      
      {{sub.username}}
    </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
