<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">RACES SEARCHER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  
     <div class="ion-text-center">
      Distance Selector
     </div>
    
  <ion-item>
    <ion-range min="0" max="1000" step="100" snaps="true" color="success" pin="true">
      
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">+ 1000</ion-label>
    </ion-range>
  </ion-item>

  <ion-list>
   <ion-item *ngFor = "let place of places">
    <ion-label>{{place.name}}</ion-label>
  </ion-item>
  </ion-list>

  

  
</ion-content>
