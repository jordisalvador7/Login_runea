<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">RACES SEARCHER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id = "container">
  <hr>
  
     <div class>
      <h3><b>DISTANCE SELECTOR</b></h3>
     </div>
    
  <ion-item>
    <ion-range [(ngModel)]= "distance" min="100" max="100000" color="success" pin="true">      
      <ion-icon name="location-sharp" slot = "start" size= "small" color = "danger"></ion-icon>
      <ion-icon name="location-sharp" slot ="end" color = "danger" size = "large"></ion-icon>
    </ion-range>

  </ion-item>
  
  <h5><b>Showing races up to {{distance}} meters from your current location</b></h5>

  <ion-list>
   <ion-item *ngFor = "let place of places">
    <ion-label><b>City:</b> {{place.name}}</ion-label>
    
  </ion-item>
  </ion-list>

  

  
</ion-content>
