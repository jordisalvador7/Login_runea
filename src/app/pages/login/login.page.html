<ion-header>
  <ion-toolbar>
    <ion-title>LOG IN</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>

    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input autocomplete = "off" name = "username" type="text" [(ngModel)]="loginDto.Username" required></ion-input>
    </ion-item>
  
    <ion-item>    
      <ion-label position="stacked">Password</ion-label>
      <ion-input autocomplete = "off" name = "password" type="password" [(ngModel)]="loginDto.Password" required></ion-input>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <ion-button expand ="block" share="round" type="submit" color="success" (click)="loginAction()">Log In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
    </form>
</ion-content>
