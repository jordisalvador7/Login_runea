<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RUNEA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth.form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>         
        <ion-button [routerLink]="['/login']" expand="block" color="secondary">Log In</ion-button>
        
        <span class="divider line one-line">or</span>

        <span class="already">Not registered yet?</span>

        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
